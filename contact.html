<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <section class="my-name">
        <h1>Artiola Caka</h1>
        <h3>Web Developer</h3>
      </section>
      <section class="menu">
        <ul>
          <li><a href="./index.html">HOME</a></li>
          <li><a href="./about-me.html">RESUME</a></li>
          <li><a href="./projects.html">PROJECTS</a></li>
          <li><a href="./contact.html">CONTACT</a></li>
        </ul>
      </section>
    </header>
    <main>
      <section class="left-main">
        <h1>CONTACT</h1>
        <div class="images">
          <img src="./assets/facebook-icon.png" alt="" />
          <img src="./assets/instagram-icon.png" alt="" />
          <ul>
            <li>Tel: 123-123-123</li>
            <li>Email info@mysite.com</li>
          </ul>
        </div>
      </section>
      <section class="right-main">
        <label class="labels">
          <p>Looking forward to answering your email</p>
        </label>
        <form class="form">
          <input
            class="input"
            type="text"
            id="name"
            minlength="6"
            maxlength="16"
            placeholder="Name"
            required
          />
          <label class="email-address" for="email-address">
            <input
              class="input-2"
              type="text"
              name="email-address"
              minlength="12"
              maxlength="26"
              placeholder="Email"
              required
            />
          </label>
          <label class="phone" for="phone-number">
            <input class="input-3" type="number" placeholder="Phone" required />
          </label>
          <label class="message">
            <textarea
              class="text-area"
              type="text"
              placeholder="Type your message here..."
            ></textarea>
          </label>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="call-me">
        <h4><img src="./assets/call-icon.png" alt="" /></h4>
        <ul>
          <li>T: 123-123-123</li>
          <li>F: 123-123-123</li>
        </ul>
      </div>
      <div class="mail-me">
        <h4>
          <img src="./assets/mail-icon.png" alt="" />
        </h4>
        <ul>
          <li>Contact</li>
          <li>info@mysite.com</li>
        </ul>
      </div>
      <div class="follow-me">
        <h4>
          <img src="./assets/add-icon.jpg" alt="" />
        </h4>

        Follow me
        <ul>
          <li class="facebook-img">
            <img src="./assets/facebook-icon.png" alt="" />
          </li>
          <li class="instagram-img">
            <img src="./assets/instagram-icon.png" alt="" />
          </li>
        </ul>
      </div>
      <div class="copyright">
        <img src="./assets/Copyright-icon.png" alt="" width="30" />
        <ul>
          <li>&#169;2021 by Artiola Caka.</li>
          <li>Proudly created with Wix.com.</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
